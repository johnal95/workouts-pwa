name: Test

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.26.1"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.13.0"
          cache: "pnpm"
          cache-dependency-path: ./pwa

      - name: Install node modules
        working-directory: ./pwa
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: ./pwa
        run: pnpm build

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25.1"

      - name: Build backend
        run: go build -v ./...

      - name: Docker compose
        run: docker compose up --wait

      - name: Test backend
        run: go test -v ./...
